<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <h1>
                REGISTER
            </h1>
            <div class="center-items">
                <form action="register" method="post">
                    {% csrf_token %}
            
                    <input type="text" name="first_name" placeholder="First Name" class="get-input"><br/><br/>
                    <input type="text" name="last_name" placeholder="Last Name" class="get-input"><br/><br/>
                    <input type="text" name="username" placeholder="Username" class="get-input"><br/><br/>
                    <input type="email" name="email" placeholder="email" class="get-input"><br/><br/>
                    <input type="password" name="password1" placeholder="Password" class="get-input"><br/><br/>
                    <input type="password" name="password2" placeholder="Confirm Password" class="get-input"><br/><br/>
                    <input type="submit" class="button-submit">
                </form>
            
                <div>
                    {% for message in messages %}
                    <h3>
                        {{message}}
                    </h3>
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
