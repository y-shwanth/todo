<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <h1>
                LOGIN
            </h1>
            <div class="center-items">
                <form action="login" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username" class="get-input"><br/><br/>
                    <input type="password" name="password" placeholder="password" class="get-input"><br/><br/>
                    <input type="submit" class="button-submit"> 
                </form>
                <div>
                    {% for message in messages %}
                    <h3>
                        {{message}}
                    </h3>
                    {% endfor %}
                </div>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
